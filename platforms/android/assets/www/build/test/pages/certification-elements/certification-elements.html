<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{certification.name}}</ion-title>
</ion-navbar>


<ion-content padding class="dashboard">
  <ion-list>
    <ion-item *ngFor="#item of certificationElements" (click)="itemSelected(item)">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
