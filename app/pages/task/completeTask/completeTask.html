<ion-navbar *navbar>
  <ion-title>Complete Task</ion-title>
  <ion-buttons start>
   <button (click)="dismiss()">
    Close
   </button>
 </ion-buttons>
</ion-navbar>

<ion-content class="complete-task">

    <div *ngIf="explain" class="explain">

    </div>

    <ion-item>
      <ion-label stacked>Completion Note</ion-label>
      <ion-input type="text" placeholder="Completion note" block [(ngModel)]="task.completionNote"></ion-input>
    </ion-item>

    <div padding class="button-holder">
      <button (click)="complete()" secondary>Complete</button>
    </div>

</ion-content>
