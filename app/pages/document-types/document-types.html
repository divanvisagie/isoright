<ion-navbar *navbar>

  <ion-title>Document Types</ion-title>

  <button (click)="openHome()" clear>
    <ion-icon name="home"></ion-icon>
  </button>
</ion-navbar>

<ion-content class="document-types">

  <ion-list>
    <ion-item-divider light>
      {{certification.name}} > {{certificationElement.name}}
    </ion-item-divider>
    <ion-item *ngFor="#item of documentTypes" (click)="itemSelected(item)">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
