


<ion-navbar *navbar>
  <button menuToggle="nav-menu">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Documents</ion-title>
</ion-navbar>

<ion-content padding class="dashboard">
  <ion-item-divider light *ngIf="hasError" style="color: #c00;">
    {{error}}
  </ion-item-divider>
  <ion-card *ngFor="#item of certifications" (click)="itemSelected(item)">
    <ion-card-header>
      <h1>ISO</h1>
    </ion-card-header>
    <ion-card-content>
      <h2>{{item.name}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
