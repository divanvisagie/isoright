<ion-navbar *navbar>

  <ion-title>{{documentType.name}}</ion-title>

</ion-navbar>

<ion-content class="document-types">
  <ion-list>
    <ion-item-divider light>
      {{certification.name}} > {{certificationElement.name}} > {{documentType.name}}
    </ion-item-divider>
    <ion-item *ngFor="#item of documents" (click)="itemSelected(item)">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
